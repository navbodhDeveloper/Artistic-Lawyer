<!DOCTYPE html>
<html>
<head>
<title>Buy Now Popup Test</title>

<style>
/* Just to show gallery items */
.gallery-item {
  width: 250px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px auto;
}

.buy-now-btn {
  background: #ff6600;
  color: #fff;
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  margin-top: 10px;
}

/* Popup Modal */
.modal {
  display: none; /* hidden default */
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  animation: pop 0.3s ease;
}

.close-btn {
  float: right;
  font-size: 22px;
  cursor: pointer;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to   { transform: scale(1);   opacity: 1; }
}

</style>
</head>

<body>

<!-- SAMPLE ITEMS -->
<div class="gallery-item">
  <img src="https://via.placeholder.com/200" width="200">
  <button class="buy-now-btn">Buy Now</button>
</div>

<div class="gallery-item">
  <img src="https://via.placeholder.com/200" width="200">
  <button class="buy-now-btn">Buy Now</button>
</div>

<!-- Modal -->
<div id="buyNowModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>

    <h2>Interested in Buying?</h2>
    <p>Please reach out:</p>

    <p><strong>ðŸ“ž Phone:</strong> +91 9876543210</p>
    <p><strong>ðŸ“§ Email:</strong> example@email.com</p>
  </div>
</div>

<script>
const modal = document.getElementById("buyNowModal");
const closeBtn = document.querySelector(".close-btn");

// LISTEN FOR ANY CLICK ON "Buy Now" BUTTON
document.addEventListener("click", function(event) {
  if (event.target.classList.contains("buy-now-btn")) {
    modal.style.display = "flex"; // SHOW POPUP
  }
});

// CLOSE WHEN X CLICKED
closeBtn.onclick = () => {
  modal.style.display = "none";
};

// CLOSE WHEN CLICK OUTSIDE BOX
window.onclick = (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
};
</script>

</body>
</html>
